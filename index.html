<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te amo Abigail ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to top, #ffd6e0, #fff0f5);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .cloud {
            position: absolute;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.5);
            animation: floatClouds linear infinite;
        }

        .cloud:nth-child(1) { top: 10%; left: -10%; animation-duration: 30s; }
        .cloud:nth-child(2) { top: 30%; left: -20%; animation-duration: 50s; }
        .cloud:nth-child(3) { top: 50%; left: -30%; animation-duration: 70s; }

        @keyframes floatClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(200vw); }
        }

        h1 {
            color: #ff3e7f;
            font-size: 6vw;
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 62, 127, 0.75);
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite alternate;
        }

        h2 {
            color: #ff3e7f;
            font-size: 4vw;
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 62, 127, 0.75);
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0% { border-color: transparent; }
            100% { border-color: rgba(255, 62, 127, 0.75); }
        }

        .envelope {
            width: 30vw;
            max-width: 200px;
            height: 18vw;
            max-height: 120px;
            background: #ff4b6e;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
            z-index: 5;
        }

        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .envelope::before {
            border-width: 30px 100px 0 100px;
            border-color: #ff6f91 transparent transparent transparent;
            top: 0;
            left: 0;
        }

        .envelope::after {
            border-width: 0 100px 30px 100px;
            border-color: transparent transparent #ff6f91 transparent;
            bottom: 0;
            left: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        .letter {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            max-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease forwards;
            z-index: 10;
            text-align: center;
            color: #ff3e7f;
            font-size: 1rem;
        }

        @keyframes slideUp {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .heart {
            position: absolute;
            color: #ff3e7f;
            font-size: 5vw;
            animation: floatHearts 5s linear infinite;
            opacity: 0;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .surprise-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4b6e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .surprise-btn:hover {
            background-color: #ff6f91;
            transform: scale(1.05);
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #ff4b6e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ff3e7f;
            font-size: 1.2rem;
            z-index: 100;
            animation: popIn 0.5s forwards;
        }

        @keyframes popIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <!-- Nubes -->
    <i class="fas fa-cloud cloud"></i>
    <i class="fas fa-cloud cloud"></i>
    <i class="fas fa-cloud cloud"></i>

    <!-- T√≠tulo -->
    <h1>Te amo Abigail ‚ù§Ô∏è</h1>
    <h2>Gracias por estos 2 meses ‚ù§Ô∏è</h2>

    <!-- Sobre -->
    <div class="envelope" id="envelope"></div>

    <!-- Carta -->
    <div class="letter" id="letter">
        <p>Mi amor, estos dos meses a tu lado han sido los m√°s hermosos.</p>
        <p>Cada d√≠a contigo es un regalo que valoro con todo mi coraz√≥n.</p>
        <p>Gracias por ser t√∫, por amarme, y por llenar mi vida de felicidad.</p>
        <p>Te amo infinitamente ‚ù§Ô∏è.</p>
        <button class="surprise-btn" id="surpriseBtn">Otra sorpresa üíñ</button>
    </div>

    <!-- Audio -->
    <audio id="backgroundMusic" loop>
        <source src="Hasta el fin del mundo.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

<script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const backgroundMusic = document.getElementById('backgroundMusic');

    envelope.addEventListener('click', () => {
        letter.style.display = 'block';
        envelope.style.display = 'none';
        generateHearts();
        // Intentar reproducir m√∫sica
        backgroundMusic.play().catch(err => {
            console.error('No se pudo reproducir la m√∫sica:', err);
        });
    });

    surpriseBtn.addEventListener('click', () => {
        generateHearts();
        showPopup('Gracias por tanto amor, te dejo esta carta que se est√° descargando con tanto amor ‚ù§Ô∏è');
        downloadPDF();
    });

    function generateHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('i');
            heart.classList.add('fas', 'fa-heart', 'heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 5 + 3) + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    }

    function showPopup(message) {
        const popup = document.createElement('div');
        popup.classList.add('popup-message');
        popup.innerText = message;
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 3000);
    }

    function downloadPDF() {
        const link = document.createElement('a');
        link.href = 'Carta_para_Abigail.pdf';
        link.download = 'Carta_para_Abigail.pdf';
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
